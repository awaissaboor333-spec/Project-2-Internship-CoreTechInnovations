<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-bolt text-primary me-2"></i>Perform Store</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link position-relative" href="cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" data-cart-count>0</span>
        </a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="py-5 bg-light">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="text-muted mb-0">We typically respond within 24 hours (demo form).</p>
  </div>
</header>

<section class="section-pad">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6">
        <h5>Send a Message</h5>
        <form id="contactForm" onsubmit="event.preventDefault(); alert('Thanks! (Demo form)'); this.reset();">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" required></textarea>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h5>Our Office</h5>
        <p class="text-muted">Perform Store HQ, Karachi — Pakistan</p>
        <ul class="list-unstyled">
          <li class="mb-2"><i class="fa-solid fa-phone me-2 text-primary"></i>+92 300 0000000</li>
          <li class="mb-2"><i class="fa-solid fa-envelope me-2 text-primary"></i>support@performstore.com</li>
        </ul>
        <div class="ratio ratio-16x9 rounded-2xl overflow-hidden">
          <iframe src="https://maps.google.com/maps?q=Karachi&t=&z=11&ie=UTF8&iwloc=&output=embed" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer bg-dark text-white">
  <div class="container py-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
    <p class="mb-2 mb-md-0">© 2025 Perform Store</p>
    <div class="d-flex gap-3">
      <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
      <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
